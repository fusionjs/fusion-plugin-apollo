steps:
  - name: ':docker: :package:'
    plugins:
      'docker-compose#v1.5.2':
        build: fusion-apollo
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - name: ':docker: :package: node8'
    plugins:
      'docker-compose#v1.5.2':
        build: fusion-apollo-node-last
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - wait
  - name: ':flowtype:'
    command: yarn flow
    plugins:
      'docker-compose#v1.5.2':
        run: fusion-apollo
    agents:
      queue: workers
